{% extends "base.html" %}
{% block content %}
<div class="content-container">
    <h1>Search results for "{{ query }}"</h1>
    {% if results %}
    <ul>
        {% for result in results %}
        <li>{{ result|safe }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
