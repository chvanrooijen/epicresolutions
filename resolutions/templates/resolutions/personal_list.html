{% block content %}
  <h2>Personal list</h2>

  {% for role in roles %}
    <h3>{{ role.name }}</h3>
    <table>
      {% for resolution in resolutions %}
        {% if resolution.role.id == role.id %}
          <tr>
            <td>{{ resolution.positive_action }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  {% empty %}
    <p>No roles or resolutions included.</p>
  {% endfor %}
{% endblock %}
