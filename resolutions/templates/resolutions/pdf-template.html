<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Resolutions</title>
    <style>
        :root {
            --primary-color: rgb(255, 255, 255);
            --secondary-color: rgb(34, 30, 31);
            --tertiary-color: rgb(170, 191, 170);
            --quaternary-color: rgb(42, 95, 85);
            --quinary-color: rgb(233, 233, 233);
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--secondary-color);
        }

        table {
            position: relative;
            margin-bottom: 20px;
            /* Space between the table and any content below */
        }

        table::after {
            content: "";
            position: absolute;
            left: 0;
            /* Indent from the left */
            right: 0;
            /* Stretch to the right edge */
            bottom: 0;
            /* Align to the bottom */
            height: 2px;
            /* Height of the border */
            background-color: var(--quaternary-color);
            /* Color of the border */
        }

        th,
        td {
            padding: 10px;
        }

        th {
            font-weight: bold;
            text-align: left;
        }

        th.primary {
            background-color: var(--quaternary-color);
            color: var(--primary-color);
        }

        th.secondary {
            background-color: var(--tertiary-color);
            color: var(--secondary-color);
        }

        td.secondary {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        footer {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            position: fixed;
            bottom: -50px;
            /* Move the footer below the page margin */
            left: 0;
            right: 0;
        }

        .horizontal-line {
            width: 100%;
            height: 2px;
            background-color: var(--tertiary-color);
            margin: 20px 0;
        }

        .slogan {
            font-size: 1.0em;
            font-weight: normal;
            text-align: center;
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <div class="content">
        <table>
            <tr>
                <th class="primary">My resolutions</th>
            </tr>
            {% for role in roles %}
            <tr>
                <th class="secondary">{{ role.name }}</th>
            </tr>
            {% for resolution in resolutions %}
            {% if resolution.role.id == role.id %}
            <tr>
                <td class="secondary">{{ resolution.positive_action }}</td>
            </tr>
            {% endif %}
            {% endfor %}
            {% endfor %}
        </table>
    </div>
    <footer>
        <div class="horizontal-line"></div>
        <div class="slogan">EPIC resolutions. A clear path to action for anyone looking to make a difference.</div>
    </footer>
</body>

</html>
